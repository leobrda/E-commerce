            <img src="{{ produto.imagem.url }}" width="300" height="450">
            <p>Produto: {{ produto.nome }}</p>
            <p>Pre√ßo: {{ produto.preco }}</p>

                {{ cor.nome }}

            <button>Adicionar o Carrinho</button>

        {% else %}

        {% endif %}
{% endblock %}
